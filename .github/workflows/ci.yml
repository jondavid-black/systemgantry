name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Check Formatting with Ruff
        run: uv run ruff format --check .

      - name: Type Check with Pyright
        run: uv run pyright

      - name: Run Tests
        run: uv run pytest

      - name: Run BDD Acceptance Tests
        run: uv run behave

      - name: Build Documentation
        run: uv run mkdocs build

      - name: Verify Service Startup
        run: |
          uv run uvicorn src.service.main:app --port 8000 &
          PID=$!
          sleep 5
          curl -f http://127.0.0.1:8000/health
          kill $PID

      - name: Verify UI Launch
        run: |
          # Verify the UI entry point launches without errors (runs for 5s then times out)
          timeout 5s uv run flet run ./src/ui/main.py --web || [ $? -eq 124 ]
